{% extends 'base.html' %}

{% load staticfiles %}

{% block title_block %}Single Blog {% endblock %}

{% block body_block %}

<div class="col-sm-9">
					<div class="blog-post-area">
						<h2 class="title text-center">{{offer.category}}</h2>
						<div class="single-blog-post">
							<h3>{{offer.name}}</h3>
							<div class="post-meta">
								<ul>
									<li><i class="fa fa-user"></i> Mac Doe</li>
									<li><i class="fa fa-clock-o"></i> 1:33 pm</li>
									<li><i class="fa fa-calendar"></i> DEC 5, 2013</li>
								</ul>
								<span>
									<i class="fa fa-star"></i>
									<i class="fa fa-star"></i>
									<i class="fa fa-star"></i>
									<i class="fa fa-star"></i>
									<i class="fa fa-star-half-o"></i>
								</span>
							</div>
							<a href="">
								<img src="{% static 'offer_images/burger.jpg' %}" alt="">
							</a>
							<p>
								{{offer.description}}</p> <br>
								<a  class="btn btn-primary" href="">Add to Basket</a>

					
							<div class="pager-area">
								<ul class="pager pull-right">
									<li><a href="#">Pre</a></li>
									<li><a href="#">Next</a></li>
								</ul>
							</div>
						</div>
					</div><!--/blog-post-area-->





{% endblock %}
