{% extends 'base.html' %}

{% load staticfiles %}

{% block title_block %}Checkout {% endblock %}

{% block body_block %}

	<section id="cart_items">

			<div class="shopper-informations">
				<div class="row">
                    <div class="col-sm-2"></div>
					<div class="col-sm-6" style="background-color: #b0e0e6">
							<h2><p>Deal information</p></h2>
							<form class="form-one" id="add_offer_form" role="form"  method="post"
                                  action="{% url 'add_offer' %}" enctype="multipart/form-data">
								{% csrf_token %}
  								<ul>
  								{{ form.as_ul }}
  							    </ul>
								
								<button type="submit" class="btn btn-default">Submit</button>
							</form>
						</div>
					</div><br />
	</section>

{% endblock %}
